<div class="project-timeline" 
     data-skills="{{ project.skills | join: ',' }}"
     data-description="{{ project.description | escape }}"
     data-url="{{ project.url }}"
     data-start-date="{{ project.start_date | date: '%Y/%m/%d' }}"
     data-end-date="{{ project.end_date | date: '%Y/%m/%d' }}">
    <div class="project-line">
        <div class="project-dot start-dot"></div>
        <div class="project-dot end-dot"></div>
    </div>
    <div class="project-content">
        <h3>{{ project.title }}</h3>
        {% if project.client %}
            <p class="project-client"><strong>Client:</strong> {{ project.client.name }}</p>
        {% endif %}
        <p class="project-dates">
            {{ project.start_date | date: "%Y/%m/%d" }} - 
            {% if project.end_date %}
                {{ project.end_date | date: "%Y/%m/%d" }}
            {% else %}
                Present
            {% endif %}
        </p>
        <!-- Hidden description for JS to access -->
        <div class="project-description" style="display:none;">
            {{ project.description }}
        </div>
    </div>
</div>
