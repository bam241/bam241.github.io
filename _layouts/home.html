---
layout: page
---

<div class="post-content">
  {{ content }}
</div>

<div class="home-container">
    <!-- Header Section -->
    <section class="hero-section">
        <h1>{{ site.data.author.name }}</h1>
        <p class="lead">{{ site.data.author.title }}</p>
        <div class="social-links">
            <a href="https://github.com/{{ site.data.author.github }}" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/{{ site.data.author.linkedin }}" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:{{ site.data.author.email }}" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <div class="resume-link">
            <a href="/resume/" class="cta-button">
                <i class="fas fa-file-pdf"></i> Resume
            </a>
        </div>
    </section>

    <!-- Services Offered Section -->
    <section class="services-section">
        <h2>Services Offered</h2>
        <div>
            {{ site.data.author.services_offered | markdownify }}
        </div>
    </section>

    <!-- Achievements Button -->
    <div class="achievements-button">
        <a href="/projects/" class="cta-button highlight">
            <i class="fas fa-trophy"></i> Past Projects
        </a>
    </div>

</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .highlight {
        background-color: #ffcc00; /* Highlight color */
        color: #000; /* Text color */
        font-weight: bold;
        border-radius: 5px;
        padding: 10px 15px;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
    }
    .highlight:hover {
        background-color: #ff9900; /* Hover color */
    }
    .achievements-button {
        text-align: center;
        margin-top: 20px;
    }
</style>
